apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: banders2/producer
        imagePullPolicy: Always
        env:
        - name: test
          value: "3"
        ports:
        - containerPort: 80