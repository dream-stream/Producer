apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: banders2/producer
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: DOTNET_ENVIRONMENT
          value: "Production"
        - name: PRODUCER_AMOUNT
          value: "3"
        - name: MESSAGE_AMOUNT
          value: "1000"
        - name: SEND_DELAY
          value: "1000"